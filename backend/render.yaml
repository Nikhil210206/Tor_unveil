# Render Deployment Configuration

# This file tells Render how to build and run your backend

[build]
builder = "NIXPACKS"

[build.env]
PYTHON_VERSION = "3.11"

# Install dependencies
buildCommand = "pip install -r requirements.txt -r requirements-api.txt"

[deploy]
# Start the FastAPI server
startCommand = "uvicorn src.api.main:app --host 0.0.0.0 --port $PORT"

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
# Environment variables (can also be set in Render dashboard)
# DATABASE_URL will be set in Render dashboard if using PostgreSQL
